                    <label for="confirmed-input">کد تایید پیامک شده را وارد نمایید:</label>
                    <input type="text" id="confirmed-input" placeholder="کد تایید">
                </div>
                <button class="submit-btn">تایید</button>

                    <span>کدی دریافت نکردید؟</span>
                    <a href="#">ارسال مجدد کد</a>

            </form>
